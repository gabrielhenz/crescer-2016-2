<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">

        <div class="form-group"> 
            <h:outputLabel for="titulo" value="#{bundle.filme_titulo}"></h:outputLabel>
            <h:inputText id="titulo" value="#{filmeManager.filme.dsTitulo}" styleClass="form-control"/>
        </div>
        
        <div class="form-group"> 
            <h:outputLabel for="genero" value="#{bundle.filme_genero}"></h:outputLabel>
            <h:inputText id="diretor" value="#{filmeManager.filme.genero}" styleClass="form-control"/>
            <h:selectManyListbox>
                <ui:repeat value="#{generoManager.generos}" var="genero">
                    <f:selectItem itemValue="#{genero.idGenero}" itemLabel="#{genero.nmGenero}" />
                </ui:repeat>	 
            </h:selectManyListbox>
        </div>
        
        <div class="form-group"> 
            <h:outputLabel for="diretor" value="#{bundle.filme_diretor}"></h:outputLabel>
            <h:inputText id="diretor" value="#{filmeManager.filme.dsDiretor}" styleClass="form-control"/>
        </div>
        
        <div class="form-group"> 
            <h:outputLabel for="data-lancamento" value="#{bundle.filme_data_lancamento}"></h:outputLabel>
            <h:inputText  id="data-lancamento" value="#{filmeManager.filme.dtLancamento}" styleClass="form-control">
                <f:convertDateTime pattern="dd-MM-yyyy"/>
            </h:inputText>
        </div>


        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{hello.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="filmes" value="#{filmeManager.filmes}" var="filme" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_titulo}"/>
                </f:facet>
                <h:outputText value="#{filme.dsTitulo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_diretor}"/>
                </f:facet>
                <h:outputText value="#{filme.dsTitulo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_data_lancamento}"/>
                </f:facet>
                <h:outputText value="#{filme.dtLancamento}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_genero}"/>
                </f:facet>
                <h:outputText value="#{filme.genero.nmGenero}"/>
            </h:column>

        </h:dataTable>

        <h:messages id="messages">

        </h:messages>


    </ui:define>

</ui:composition>
