<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">

        <h:messages id="messages">

        </h:messages>

        <div class="form-group"> 
            <h:outputLabel for="nome" value="#{bundle.genero_descricao}"></h:outputLabel>
            <h:inputText id="nome" value="#{generoManager.genero.nmGenero}" styleClass="form-control"/>
        </div>
        
        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{elencoManager.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="generos" value="#{generoManager.generos}" var="genero" styleClass="table table-hover">
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.genero_descricao}"/>
                </f:facet>
                <h:outputText value="#{genero.nmGenero}"/>
            </h:column>

        </h:dataTable>


    </ui:define>

</ui:composition>
