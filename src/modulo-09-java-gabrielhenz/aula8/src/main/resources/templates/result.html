<html>
    <head>
        <title>Resultado Pessoa</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <h1>Result</h1>
        
        <div th:each="i : ${pessoas}">
            <p th:text="'id: ' + ${i.id}" />
            <p th:text="'nome: ' + ${i.nome}" />
            <p th:text="'data de nascimento: ' + ${i.dataNascimento}" />
        </div>

        <a href="/index">Cadastrar outra pessoa</a>
    </body>
</html>
